name: Go Static Check

on:
  push:
    branches-ignore:
      - "main"
    tags-ignore:
      - "*"
    paths:
      - "**.go"

jobs:
  build:
    name: static-check
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "./go.mod"

      - run: go version

      - run: go fmt .

      - uses: dominikh/staticcheck-action@v1.3.1
        with:
          version: "2024.1.1"
          install-go: false
