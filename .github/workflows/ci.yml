name: Go Static Check

on:
  push:
    branches-ignore:
      - 'main'
    tags-ignore:
      - '*'
    paths:
      - "**.go"

jobs:

  build:
    name: static-check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: "./go.mod"

    - run: go version

    - run: go fmt .

    - uses: dominikh/staticcheck-action@v1.3.0
      with:
        version: "2023.1.3"
        install-go: false
