name: Go Test

on:
  push:
    branches-ignore:
      - 'main'
    tags-ignore:
      - '*'
    paths:
      - "**.go"
      - "test/**"
      - "go.mod"
      - "go.sum"

jobs:

  build:
    name: go test
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: "./go.mod"

    - run: go version

    - run: go test -v
